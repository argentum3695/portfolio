<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="projects-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>My Projects</title>
</head>
<body>
    <div class="navbar" id="navbar">

        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html"  class="active" id="active">Projects</a>

        <!-- <a href="https://sahasranemana.com/index.html" class="active" id="active">Home</a>
        <a href="https://sahasranemana.com/about.html">About</a>
        <a href="https://sahasranemana.com/projects.html"  class="active" id="active">Projects</a> -->

    </div>

     <div id="intro">
        <h1>Projects</h1>
        <p>Electronics and code projects</p>
    </div>

    <div id="filter">
        <input type="checkbox" id="check-elec" name="check-elec" value="Electronics" onclick="filterProjects();", checked>
        <label for="check-elec"> Electronics Projects</label><br>
        <input type="checkbox" id="check-code" name="check-code" value="Code" onclick="filterProjects();", checked>
        <label for="check-code"> Code Projects</label><br>

    </div>


    <div id="projects">
        <div class="project code-project" onclick="window.open('https://sahasranemana.com/asteroiddodge.html', '_blank')">
            <h2>Asteroid Dodge</h2>
            <p>
                Dodge the asteroids!<br>
                Use the arrow keys to move, c to mine, t to enable target overlays, and p to park.
            </p>
        </div>

    </div>

      <script>
        function navbarChange() {
            var x = document.getElementById("navbar");
            if (x.className === "navbar") {
                x.className += " responsive";
            } else {
                x.className = "navbar";
            }
        }
    </script>

    <script src="projects.js", type="text/javascript"></script>
